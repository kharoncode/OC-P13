swagger: '2.0'
info:
   title: Bank Argent API documentation
   description: Contains all available API endpoints in this codebase
   version: '1.0.0'
   termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
   - http
paths:
   /user/login:
      post:
         tags:
            - User Module
         summary: Login
         description: API for Login
         parameters:
            - in: body
              name: body
              description: Login Payload
              required: true
              schema:
                 $ref: '#/definitions/Login'
         produces:
            - application/json
         responses:
            '200':
               description: Login Successfully
               schema:
                  $ref: '#/definitions/LoginResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
   /user/signup:
      post:
         tags:
            - User Module
         summary: Signup
         description: API for Signup
         parameters:
            - in: body
              name: body
              description: Signup Payload
              required: true
              schema:
                 $ref: '#/definitions/User'
         produces:
            - application/json
         responses:
            '200':
               description: Signup Successfully
               schema:
                  $ref: '#/definitions/ApiResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
   /user/profile:
      post:
         security:
            - Bearer: []
         tags:
            - User Module
         summary: User Profile API
         description: API for fetching a user profile
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
         produces:
            - application/json
         responses:
            '200':
               description: User profile retrieved successully
               schema:
                  $ref: '#/definitions/ApiResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
      put:
         security:
            - Bearer: []
         tags:
            - User Module
         summary: User Profile API
         description: API for updating a user profile
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Update user profile attributes
              required: true
              schema:
                 $ref: '#/definitions/UserProfile'
         produces:
            - application/json
         responses:
            '200':
               description: User profile retrieved successully
               schema:
                  $ref: '#/definitions/ApiResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
   /account/overview:
      get:
         security:
            - Bearer: []
         tags:
            - Account Module
         summary: Accounts Month Visualisation
         description: API for fetching the last month account of the user
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Send the current date
              required: true
              schema:
                 $ref: '#/definitions/AccountDate'
         produces:
            - application/json
         responses:
            '200':
               description: Transaction retrieved successully
               schema:
                  $ref: '#/definitions/AccountResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
   /account/transaction:
      post:
         security:
            - Bearer: []
         tags:
            - Account Module
         summary: Account Transaction API
         description: API for fetching a transaction
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Account Payload
              required: true
              schema:
                 $ref: '#/definitions/Transaction'
         produces:
            - application/json
         responses:
            '200':
               description: Transaction retrieved successully
               schema:
                  $ref: '#/definitions/TransactionResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
      put:
         security:
            - Bearer: []
         tags:
            - Account Module
         summary: Account Transaction API
         description: API for updating application information
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Update transaction attributes
              required: true
              schema:
                 $ref: '#/definitions/TransactionEdit'
         produces:
            - application/json
         responses:
            '200':
               description: Transaction retrieved successully
               schema:
                  $ref: '#/definitions/TransactionResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
      delete:
         security:
            - Bearer: []
         tags:
            - Account Module
         summary: Account Transaction API
         description: API to delete information from the transaction
         parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: body
              name: body
              description: Delete transaction item
              required: true
              schema:
                 $ref: '#/definitions/TransactionDelete'
         produces:
            - application/json
         responses:
            '200':
               description: Transaction retrieved successully
               schema:
                  $ref: '#/definitions/TransactionResponse'
            '400':
               description: Invalid Fields
            '500':
               description: Internal Server Error
securityDefinitions:
   Bearer:
      type: apiKey
      name: Authorization
      in: header
definitions:
   User:
      properties:
         email:
            type: string
            description: user email
         password:
            type: string
            description: user password
         firstName:
            type: string
            description: user first name
         lastName:
            type: string
            description: user last name
   Login:
      properties:
         email:
            type: string
            description: user email
         password:
            type: string
            description: user password
   ApiResponse:
      type: object
      properties:
         status:
            type: integer
         message:
            type: string
         body:
            type: object
            properties:
               id:
                  type: string
               email:
                  type: string
   LoginResponse:
      type: object
      properties:
         token:
            type: string
   UserProfile:
      type: object
      properties:
         firstName:
            type: string
         lastName:
            type: string
   AccountDate:
      type: object
      properties:
         date:
            type: string
   AccountResponse:
      type: object
      properties:
         status:
            type: integer
         message:
            type: string
         body:
            type: object
            properties:
               id:
                  type: string
               accounts:
                  type: array
                  items:
                     type: object
                     properties:
                        id:
                           type: string
                        title:
                           type: string
                        description:
                           type: string
                        transactions:
                           type: array
                           items:
                              type: object
                              properties:
                                 id:
                                    type: string
                                 date:
                                    type: string
                                 description:
                                    type: string
                                 amount:
                                    type: integer
   Transaction:
      properties:
         id:
            type: string
            description: transaction id
   TransactionResponse:
      type: object
      properties:
         status:
            type: integer
         message:
            type: string
         body:
            type: object
            properties:
               id:
                  type: string
               date:
                  type: string
               description:
                  type: string
               amount:
                  type: integer
               type:
                  type: string
               category:
                  type: string
               note:
                  type: string
   TransactionEdit:
      properties:
         id:
            type: string
         category:
            type: string
         note:
            type: string
   TransactionDelete:
      properties:
         id:
            type: string
         item:
            type: string
